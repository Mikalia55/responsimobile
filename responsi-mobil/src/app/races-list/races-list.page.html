<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Races</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Races</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let race of races">
      <ion-label>
        <h2>{{ race.name }}</h2>
        <p>{{ race.description }}</p>
        <p><strong>Schedule:</strong> {{ race.schedule }}</p>
        <p><strong>Track Details:</strong> {{ race.track_details }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
